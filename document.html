<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Potwierdzenie zapoznania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- SignaturePad + pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-gray-50 p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ“„ Dokument do zapoznania</h1>

  <iframe src="regulamin.pdf" class="w-full h-96 border mb-4"></iframe>

  <h2 class="text-xl mb-2">âœï¸ Podpisz siÄ™ poniÅ¼ej:</h2>
  <canvas id="signature" class="border bg-white mb-2" width="400" height="150"></canvas>
  <div class="mb-4">
    <button id="clear" class="bg-gray-300 px-4 py-1 rounded mr-2">WyczyÅ›Ä‡</button>
    <button id="confirm" class="bg-blue-500 text-white px-4 py-1 rounded">PotwierdÅº zapoznanie</button>
  </div>

  <p id="status" class="text-sm text-green-600 mt-2"></p>

  <script>
    // ğŸ”§ Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzCT2EbFOjz9pwZA0wmgUvDiWw5lh-TAs",
      authDomain: "login-app-c2632.firebaseapp.com",
      projectId: "login-app-c2632",
      appId: "1:16046816432:web:bb58c03f1404b1ca46cf75"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const canvas = document.getElementById('signature');
    const signaturePad = new SignaturePad(canvas);
    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    const status = document.getElementById("status");
    const confirmBtn = document.getElementById("confirm");

    confirmBtn.addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        status.textContent = "âŒ ProszÄ™ zÅ‚oÅ¼yÄ‡ podpis.";
        return;
      }

      status.textContent = "â³ Generowanie podpisanego PDF...";

      const user = auth.currentUser;
      if (!user) {
        status.textContent = "âŒ Nie jesteÅ› zalogowany.";
        return;
      }

      try {
        // ğŸ“„ Pobierz PDF
        const pdfUrl = "regulamin.pdf";
        const existingPdfBytes = await fetch(pdfUrl).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const page = pdfDoc.getPages()[pdfDoc.getPageCount() - 1];

        // ğŸ“¸ Podpis jako PNG
        const pngDataUrl = signaturePad.toDataURL();
        const pngImageBytes = await fetch(pngDataUrl).then(res => res.arrayBuffer());
        const pngImage = await pdfDoc.embedPng(pngImageBytes);

        const { width, height } = page.getSize();
        page.drawImage(pngImage, {
          x: width / 2 - 100,
          y: 50,
          width: 200,
          height: 80
        });

        // ğŸ§¾ UID + data
        const date = new Date().toLocaleString("pl-PL");
        page.drawText(`UID: ${user.uid}\nData: ${date}`, {
          x: 50,
          y: 50,
          size: 10
        });

        const pdfBytes = await pdfDoc.save();

        // ğŸ” WyÅ›lij do backendu Render
        const backendUrl = "https://login-app-mxrqrb0ylr.onrender.com"; // â¬…ï¸ UzupeÅ‚nij adresem z Render
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/pdf",
            "X-User-ID": user.uid
          },
          body: new Blob([pdfBytes], { type: 'application/pdf' })
        });

        if (response.ok) {
          status.textContent = "âœ… Podpisany dokument zostaÅ‚ wysÅ‚any!";
        } else {
          throw new Error("Nie udaÅ‚o siÄ™ wysÅ‚aÄ‡ pliku.");
        }

      } catch (error) {
        console.error(error);
        status.textContent = "âŒ BÅ‚Ä…d: " + error.message;
      }
    });
  </script>
</body>
</html>
