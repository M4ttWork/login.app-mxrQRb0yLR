<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Potwierdzenie zapoznania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- SignaturePad + pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-gray-50 p-4 max-w-3xl mx-auto">

  <h1 class="text-2xl font-bold mb-4">üìÑ Dokument do zapoznania ver 2.0</h1>

  <iframe src="regulamin.pdf" class="w-full h-96 border mb-4"></iframe>

  <div class="mb-4">
    <label for="fullName" class="block mb-1 font-medium">üßæ Podaj Imiƒô i Nazwisko:</label>
    <input type="text" id="fullName" class="w-full p-2 border rounded" placeholder="Jan Kowalski" />
  </div>

  <h2 class="text-xl mb-2">‚úçÔ∏è Podpisz siƒô poni≈ºej:</h2>
  <div class="w-full border bg-white mb-2 rounded-lg overflow-hidden">
    <canvas id="signature" style="width: 100%; height: 150px;"></canvas>
  </div>

  <div class="mb-4">
    <button id="clear" class="bg-gray-300 px-4 py-1 rounded mr-2">Wyczy≈õƒá</button>
    <button id="confirm" class="bg-blue-500 text-white px-4 py-1 rounded">Potwierd≈∫ zapoznanie</button>
  </div>

  <p id="status" class="text-sm text-green-600 mt-2"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAzCT2EbFOjz9pwZA0wmgUvDiWw5lh-TAs",
      authDomain: "login-app-c2632.firebaseapp.com",
      projectId: "login-app-c2632",
      appId: "1:16046816432:web:bb58c03f1404b1ca46cf75"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const canvas = document.getElementById('signature');
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = 150 * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    const status = document.getElementById("status");
    const confirmBtn = document.getElementById("confirm");

    confirmBtn.addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        status.textContent = "‚ùå Proszƒô z≈Ço≈ºyƒá podpis.";
        return;
      }

      const fullName = document.getElementById("fullName").value.trim();
      if (!fullName) {
        status.textContent = "‚ùå Proszƒô wpisaƒá imiƒô i nazwisko.";
        return;
      }

      status.textContent = "‚è≥ Generowanie podpisanego PDF...";

      const user = auth.currentUser;
      if (!user) {
        status.textContent = "‚ùå Nie jeste≈õ zalogowany.";
        return;
      }

      try {
        const pdfUrl = "regulamin.pdf";
        const existingPdfBytes = await fetch(pdfUrl).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const page = pdfDoc.getPages()[pdfDoc.getPageCount() - 1];

        const pngDataUrl = signaturePad.toDataURL();
        const pngImageBytes = await fetch(pngDataUrl).then(res => res.arrayBuffer());
        const pngImage = await pdfDoc.embedPng(pngImageBytes);

        const { width, height } = page.getSize();
        const margin = 28.35; // 1 cm

        const date = new Date().toLocaleDateString("pl-PL");
        const text = `Data: ${date}     Imie i nazwisko: ${fullName}`;
        const fontSize = 12;
        const textX = margin;
        const textY = margin + 85;

        page.drawText(text, {
          x: textX,
          y: textY,
          size: fontSize
        });

        const signatureWidth = 200;
        const signatureHeight = 80;

        page.drawImage(pngImage, {
          x: width - signatureWidth - margin,
          y: margin,
          width: signatureWidth,
          height: signatureHeight
        });

        const pdfBytes = await pdfDoc.save();

        const backendUrl = "https://login-app-mxrqrb0ylr.onrender.com/upload";
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/pdf",
            "X-User-ID": user.uid
          },
          body: new Blob([pdfBytes], { type: 'application/pdf' })
        });

        if (response.ok) {
          status.textContent = "‚úÖ Podpisany dokument zosta≈Ç wys≈Çany!";
          signaturePad.clear();
          document.getElementById("fullName").value = "";
        } else {
          throw new Error("Nie uda≈Ço siƒô wys≈Çaƒá pliku.");
        }

      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå B≈ÇƒÖd: " + error.message;
      }
    });
  </script>
</body>
</html>
